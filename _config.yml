title:            Getting Saucy
description:      Just some ramblings of yet another insomniatic developer
disqus_shortname: jchamplin-landing
#Your site's domain goes here. Leave localhost server or blank when working locally.
url:              https://jchampy.github.io
#url:              

# Owner/author information
owner:
  name:           Jake Champlin
  avatar:         avatar.jpg
  bio:            "I'm just another insomniac working as a developer, devops, SysAd, hacker, and a student."
  email:          jake.champlin.27@gmail.com
  # Social networking links used in footer. Update and remove as you like.
  twitter:       "grubernaut"
  facebook:      "jake.champlin.27" 
  github:        "jchampy" 
  stackexchange:  
  linkedin:       
  instagram:      
  flickr:         
  tumblr:         
  # For Google Authorship https://plus.google.com/authorship
  google_plus:   

# Background image to be tiled on all pages
background: 

# Analytics and webmaster tools stuff goes here
google_analytics:   
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# Links to include in top navigation
# For external links add external: true
links:
  - title: Hacker News 
    url: https://news.ycombinator.com
    external: true
  - title: Spotify Channel
    url: http://open.spotify.com/user/1284133748
    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/New_York
future:      true
pygments:    true
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: true

  coderay:
    coderay_line_numbers: nil
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
